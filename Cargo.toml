[package]
name = "graphframes-rs"
version = "0.1.0"
edition = "2024"

exclude = [
    "/target/",
    "testing/*"
]

[dependencies]
datafusion = "49.0.2"
tokio = {version = "1"}

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports", "async_tokio"] }
tokio = { version = "1", features = ["full"] }

[[bench]]
name = "pagerank_benchmark"
harness = false # To disable Rust's default benchmarking and use the Criterion one

[[bench]]
name = "cc_benchmark"
harness = false